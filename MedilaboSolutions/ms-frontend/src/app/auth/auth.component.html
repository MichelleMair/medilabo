<div class="auth-container">
    <h1 class="app-title">Medilabo Solutions - Authentication</h1>
    <form (ngSubmit)="onLogin()" class="auth-form">
        <div class="form-group">
            <label for="username">Username:</label>
            <input id="username" type="text" [(ngModel)]="credentials.username" name="username" required/>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input id="password" type="password" [(ngModel)]="credentials.password" name="password" required/>
        </div>

        <button type="submit" class="login-button">Login</button>

        <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
        </div>
    </form>
</div>
